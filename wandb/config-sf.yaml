program: run_test2_sf.py
metric:
  name: Cross-Val Metrics Dict/mean_mse
  goal: minimize

method: bayes
parameters:
  lr:
    # value: 1e-5
    distribution: q_log_uniform_values
    min: 5e-6
    max: 1e-3
    q: 1e-7
  # eps:
  #   distribution: q_log_uniform_values
  #   min: 1e-10
  #   max: 1e-5
  #   q: 1e-10
  #   # value: 1e-7
  # beta1:
  #   # value: 0.9
  #   distribution: uniform
  #   min: 0.85
  #   max: 0.95
  # beta2:
  #   # value: 0.999
  #   distribution: uniform
  #   min: 0.9985
  #   max: 0.9999
  # gamma:
  #   distribution: uniform
  #   min: 0.80
  #   max: 1.0
  project_weights:
    values: ['True', 'False']
  optimizer:
    value: 'sf_adamw' #: ['nadam', 'adam', 'sgd', 'sgd_momentum']

command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
