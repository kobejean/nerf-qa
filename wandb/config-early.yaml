program: run-early.py
metric:
  name: Cross-Validation Metrics Dict/weighted_score_mean
  goal: maximize

method: bayes
parameters:
  kappa_scale:
    distribution: uniform
    min: 0.95
    max: 1.05
  lr_scale:
    distribution: q_log_uniform_values
    min: 0.9
    max: 1.1
    q: 1e-2
  eps_scale:
    distribution: uniform
    min: 0.1
    max: 10.0
  beta1_scale:
    distribution: uniform
    min: 0.95
    max: 1.05
  beta2_scale:
    distribution: uniform
    min: 0.98
    max: 1.02
  delta:
    distribution: uniform
    min: 0
    max: 2
  batch_size:
    values: [128,256,512,1024]
  linearization_type:
    values: ['linear']
  # resize:
  #   values: [true, false]

command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
