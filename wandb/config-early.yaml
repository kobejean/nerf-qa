program: run-early.py
metric:
  name: Cross-Validation Metrics Dict/weighted_score_mean
  goal: maximize

method: bayes
parameters:
  kappa_scale:
    distribution: uniform
    min: 1.0
    max: 1.02
  lr_scale:
    distribution: q_log_uniform_values
    min: 1.0
    max: 1.15
    q: 1e-2
  eps_scale:
    distribution: uniform
    min: 4.0
    max: 5.0
  beta1_scale:
    distribution: uniform
    min: 0.9
    max: 0.97
  beta2_scale:
    distribution: uniform
    min: 0.98
    max: 1.00
  delta:
    distribution: uniform
    min: 0
    max: 0.1
  gamma:
    distribution: uniform
    min: 0.98
    max: 0.99
  batch_size:
    values: [1648]
  linearization_type:
    values: ['linear']
  # resize:
  #   values: [true, false]
early_terminate:
  type: hyperband
  max_iter: 256
  eta: 2
  s: 5
command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
