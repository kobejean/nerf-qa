program: train-nr.py
metric:
  name: Validation Metrics Dict/l1
  goal: minimize

method: random
parameters:
  lr:
    distribution: q_log_uniform_values
    min: 7e-4
    max: 4e-3
    q: 1e-7
  refine_scale1:
    distribution: q_log_uniform_values
    min: 5e-3
    max: 2e-2
    q: 1e-3
  refine_scale2:
    distribution: q_log_uniform_values
    min: 5e-3
    max: 2e-2
    q: 1e-3
  refine_scale3:
    distribution: q_log_uniform_values
    min: 5e-3
    max: 2e-2
    q: 1e-3
  refine_scale4:
    distribution: q_log_uniform_values
    min: 5e-3
    max: 2e-2
    q: 1e-3
  score_reg_scale:
    distribution: q_log_uniform_values
    min: 1e-5
    max: 2e-4
    q: 1e-5
  dists_pref2ref_coeff:
    distribution: uniform
    min: 0.4
    max: 0.6
  aug_crop_scale:
    distribution: uniform
    min: 0.6
    max: 1.0
  aug_rot_deg:
    distribution: uniform
    min: 0.0
    max: 60.0
  refine_up_depth:
    values: [2]
  transformer_decoder_depth:
    values: [0,1,2]
  batch_size:
    values: [16,32]
command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
